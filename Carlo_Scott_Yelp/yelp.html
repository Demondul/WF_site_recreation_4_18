<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Yelp</title>
      <link rel="stylesheet" type="text/css" href="style.css">
   </head>
   <body>
       <div id="wrapper">
         <div id="header">
            <div class="header_top">
               <div id="header_top_left">
                  <label><a href="">Write a Review</a></label>
                  <label><a href="">Events</a></label>
                  <label><a href="">Talk</a></label>
               </div>
               <div id="header_top_right">
                  <label><a href="">Log In</a></label>
                  <label><a href="">Sign Up</a></label>
               </div>
            </div>
            <div class="header_middle">
               <div id="yelp_logo"><img src="https://s3-media3.fl.yelpcdn.com/assets/srv0/yelp_design_web/b085a608c15f/assets/img/logos_homepage/default.png"></div>
               <div id="search_bar">Find</div>
               <div id="search_suggestions">
                  <div class="search_table">
                     <ul id="search_list">
                        <li><a href=""><label>Landscaping</label></a></li>
                        <li><a href=""><label>Restaurants</label></a></li>
                        <li><a href=""><label>Home Services</label></a></li>
                        <li><a href=""><label>Delivery</label></a></li>
                     </ul>
                  </div>
               </div>
            </div>
            <div class="header_bottom"><p>Tasty Wok</p><p>Photo by Trung N.</p></div>
         </div>
         <div id="main_content">
            <div id="find"><h3>Find the Best Business in Town</h3></div>
            <div class="subcontents"><img src="https://s3-media3.fl.yelpcdn.com/assets/srv0/homepage/665f8ef5a163/assets/img/categories/services_promotion/images/dentists.jpg"></div>
            <div class="subcontents"><img src="https://s3-media1.fl.yelpcdn.com/assets/srv0/homepage/0ef04d67fd2c/assets/img/categories/services_promotion/images/mobilephonerepair.jpg"></div>
            <div class="subcontents"><img src="https://s3-media3.fl.yelpcdn.com/assets/srv0/homepage/b67fbcf19738/assets/img/categories/services_promotion/images/dryclean.jpg"></div>
            <div class="subcontents"><img src="https://s3-media3.fl.yelpcdn.com/assets/srv0/homepage/f2b11c811eb6/assets/img/categories/services_promotion/images/hotels.jpg"></div>
            
         </div>
      </div>
   </body>
</html>
